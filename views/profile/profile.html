<!DOCTYPE html>
<html>
<head>
	<title>profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  	<link rel="stylesheet" href="/public/css/style.css">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h3>Welcome</h3>
		<label id='name'></label><hr>
		<div>
		<div class="md-form">
			<div class="list-group" id="result" style="max-height: 500px;overflow-y: scroll;">
			
			</div>
			<div>
				<!--Edit modal-->
				<div class="modal fade" id="editmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
				  aria-hidden="true">
					<div class="modal-dialog" role="document">
					    <div class="modal-content">
					      	<div class="modal-header text-center">
						        <h4 class="modal-title w-100 font-weight-bold">Edit</h4>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
						    </div>
						    <form method="post" action="/api/update">
						      	<div class="modal-body mx-3">
						        	<div class="md-form mb-5">
								        <!--<i class="fas fa-user prefix grey-text"></i>-->
								        <label data-error="wrong" data-success="right" for="edit_job_title">Job Title:</label>
								        <input type="text" id="edit_job_title" name="job_title" class="form-control" required>
							        </div>

							        <div class="md-form mb-5">
								        <!--<i class="fas fa-envelope prefix grey-text"></i>-->
								        <label data-error="wrong" data-success="right" for="form29">Department</label>
								        <input type="text" id="edit_department" name="dept" class="form-control" required>
							        </div>
							        <!--
							        <div class="md-form mb-5">
							          	<i class="fas fa-tag prefix grey-text"></i>
							          	<input type="text" id="form32" class="form-control validate">
							          	<label data-error="wrong" data-success="right" for="form32">Description</label>
							        </div>
									-->
							        <div class="md-form">
							          	<!-- <i class="fas fa-pencil prefix grey-text"></i> -->
							          	<label data-error="wrong" data-success="right" for="edit_department">Description</label>
							          	<textarea type="text" id="edit_description" name="jd" class="md-textarea form-control" rows="4" required></textarea>						          	
							        </div>
						     	</div>
						    	<div class="modal-footer d-flex justify-content">
							        <button class="btn btn-unique">Update <i class="fas fa-paper-plane-o ml-1"></i></button>
							        <button class="btn btn-unique" data-dismiss="modal">Cancel <i class="fas fa-paper-plane-o ml-1"></i></button>
						    	</div>
						    	<input type="text" hidden name="hidden_id" id="hidden_id">
						    </form>
					    </div>
					  </div>
					</div>
				</div>
			
			<div>
				<!-- delete Modal -->
				<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
				  aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="deleteModal">Confirmation</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <div class="modal-body" id="modalbody">
				        
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-primary" id="delete" data-dismiss="modal">Ok</button>
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
			<div class="row" style="padding: 1rem;">
				<div class="col-md-2 col-lg-2 col-xl-2" id="btn_jobpost">
					<div class="md-form">
						<a type="" href='./jobpost.html' class="btn btn-info">Post A Job</a>
					</div>
				</div>
				<div class="col-md-2 col-lg-2 col-xl-2" id="btn_adduser">
					<div class="md-form">
						<a type="" href='./adduser.html' class="btn btn-info">+ Add User</a>
					</div>
				</div>
				<div class="col-md-2 col-lg-2 col-xl-2">
					<div class="md-form">
						<form method="post" action="/api/logout">
							<button type="submit" class="btn btn primary">Logout</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="/public/js/profile/profile.js"></script>
</body>
</html>
